<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ROOT5 Bridge Test</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <h1>ROOT5 Bridge Test</h1>

  <!-- Network selector -->
  <label for="network">Select Network:</label>
  <select id="network">
    <option value="arbitrum-sepolia">Arbitrum Sepolia</option>
    <option value="base-sepolia">Base Sepolia</option>
    <option value="optimism-sepolia">Optimism Sepolia</option>
    <option value="polygon-amoy">Polygon Amoy</option>
    <option value="bsc-testnet">BSC Testnet</option>
  </select>

  <br><br>

  <!-- Connect button -->
  <button id="connect">Connect MetaMask</button>
  <p id="status"></p>

  <!-- Balance display -->
  <p>Wallet balance: <span id="balance">-</span></p>

  <!-- Amount input -->
  <label for="amount">Amount to send:</label>
  <input type="text" id="amount" placeholder="Enter amount">

  <br><br>

  <!-- Destination selector -->
  <label for="destination">Send to:</label>
  <select id="destination">
    <option value="solana">Solana</option>
    <option value="arbitrum-sepolia">Arbitrum Sepolia</option>
    <option value="base-sepolia">Base Sepolia</option>
    <option value="optimism-sepolia">Optimism Sepolia</option>
    <option value="polygon-amoy">Polygon Amoy</option>
    <option value="bsc-testnet">BSC Testnet</option>
  </select>

  <br><br>

  <!-- Send button -->
  <button id="send">Send Tokens</button>

  <script>
    let provider, signer, contract;

    // Replace with your deployed contract addresses per network
    const CONTRACTS = {
      "arbitrum-sepolia": "0xYourArbitrumContract",
      "base-sepolia": "0xYourBaseContract",
      "optimism-sepolia": "0xYourOptimismContract",
      "polygon-amoy": "0xYourPolygonContract",
      "bsc-testnet": "0xYourBscContract"
    };

    // Replace with your contract ABI
    const CONTRACT_ABI = [
      "function balanceOf(address) view returns (uint256)",
      "function send(address recipient, uint256 amount) external"
    ];

    async function connect() {
      if (!window.ethereum) {
        alert("MetaMask not found!");
        return;
      }
      await window.ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      const addr = await signer.getAddress();
      document.getElementById("status").innerText = "Connected: " + addr;

      // Set contract for selected network
      const net = document.getElementById("network").value;
      const contractAddr = CONTRACTS[net];
      contract = new ethers.Contract(contractAddr, CONTRACT_ABI, signer);

      // Show balance
      const bal = await contract.balanceOf(addr);
      document.getElementById("balance").innerText = ethers.utils.formatUnits(bal, 6);
    }

    async function sendTokens() {
      if (!contract) {
        alert("Connect first!");
        return;
      }
      const amount = document.getElementById("amount").value;
      const dest = document.getElementById("destination").value;
      const recipient = await signer.getAddress(); // for demo, send to self; replace with mapping

      try {
        const tx = await contract.send(recipient, ethers.utils.parseUnits(amount, 6));
        document.getElementById("status").innerText = "Tx sent: " + tx.hash;
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
    }

    document.getElementById("connect").onclick = connect;
    document.getElementById("send").onclick = sendTokens;
  </script>
</body>
</html>
